
<!DOCTYPE html>

    <!-- PDF.js for client-side PDF parsing -->

    <script>
      // Configure PDF.js worker
      if (window.pdfjsLib) {
        window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
      }
    </script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              slate: {
                800: '#1E293B', // Secondary Text
                900: '#0F172A', // Deep Navy (Primary Brand)
                950: '#020617', // Darker UI elements
              },
              gold: {
                100: '#FBF5D5',
                200: '#F4E6AA',
                400: '#D4AF37', // Metallic Gold
                500: '#B8860B', // Dark Goldenrod
                600: '#9B7208',
              },
              paper: '#FDFBF7', // Legal Pad Off-White
            },
            fontFamily: {
              serif: ['Lora', 'Padauk', '"Noto Sans Myanmar"', 'serif'],
              sans: ['Inter', 'Padauk', '"Noto Sans Myanmar"', 'sans-serif'],
              myanmar: ['Padauk', '"Noto Sans Myanmar"', '"Myanmar3"', 'sans-serif'],
            },
            boxShadow: {
              'premium': '0 4px 20px -2px rgba(0, 0, 0, 0.1), 0 2px 10px -2px rgba(0, 0, 0, 0.05)',
              'premium-hover': '0 10px 25px -5px rgba(0, 0, 0, 0.15), 0 8px 10px -6px rgba(0, 0, 0, 0.1)',
            }
          },
        },
      }
    </script>
    
    <!-- ERROR HANDLER: Displays startup errors on screen -->
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        const errorDiv = document.getElementById('error-display');
        if (errorDiv) {
          errorDiv.style.display = 'block';
          errorDiv.innerHTML += `<p><strong>Error:</strong> ${message}<br><small>${source}:${lineno}</small></p>`;
        }
        console.error(message, error);
      };
    </script>

    <script type="importmap">

            <!-- Error Display Container -->
            <div id="error-display" style="display: none; margin-top: 20px; padding: 10px; background: rgba(220, 38, 38, 0.1); border: 1px solid #ef4444; color: #fca5a5; font-family: monospace; font-size: 12px; max-width: 80%; border-radius: 8px; text-align: left;">

</html>
